            function myToUpperCase() {
                var edtName = document.formSoYeuLyLich.edtName;
                var name = edtName.value;
                for(var i = 0; i < name.length(); i++) {
                         if (name[i] >= 'a' && name[i] <= 'z')

                }
                console.log(name)
                return name
